name: Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - test-release  # Test on specific branch
  workflow_dispatch:  # Allow manual testing

jobs:
  # ðŸš§ MANDATORY RELEASE GATES - ALL MUST PASS OR ENTIRE RELEASE STOPS
  preflight:
    name: "ðŸš§ Release Gates - MANDATORY VALIDATION"
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.gates.outputs.should_publish }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: "ðŸš§ GATE 1/6: Core Build Validation"
        run: |
          echo "::group::Gate 1: Core Build"
          cargo build --release --no-default-features --features huggingface
          echo "âœ… Core build successful"
          echo "::endgroup::"

      - name: "ðŸš§ GATE 2/6: CUDA Build Validation (No Timeout - Can Take Hours)"
        run: |
          echo "::group::Gate 2: CUDA Build"
          echo "â³ CUDA compilation can take 19+ hours - letting it run to natural completion"
          cargo build --release --no-default-features --features llama-cuda
          echo "âœ… CUDA build completed successfully"
          echo "::endgroup::"

      - name: "ðŸš§ GATE 3/6: Template Packaging Validation (Issue #60 Protection)"
        run: |
          echo "::group::Gate 3: Template Packaging"
          # Check for Docker templates with OS-agnostic path handling
          if cargo package --list | grep -E "(^|[/\\\\])templates[/\\\\]docker[/\\\\]Dockerfile$" > /dev/null; then
            echo "âœ… Docker templates properly included in package"
          else
            echo "âŒ Required Docker template missing from package - Issue #60 regression!"
            echo "Package contents:"
            cargo package --list | grep -i docker || echo "No docker files found"
            exit 1
          fi
          echo "::endgroup::"

      - name: "ðŸš§ GATE 4/6: Binary Size Constitutional Limit (20MB)"
        run: |
          echo "::group::Gate 4: Binary Size"
          size=$(stat -c%s target/release/shimmy 2>/dev/null || echo "0")
          max_size=$((20 * 1024 * 1024))
          if [ "$size" -gt "$max_size" ]; then
            echo "âŒ Binary size ${size} exceeds constitutional limit of ${max_size} bytes"
            exit 1
          fi
          echo "âœ… Binary size ${size} bytes within constitutional limit"
          echo "::endgroup::"

      - name: "ðŸš§ GATE 5/6: Test Suite Validation"
        run: |
          echo "::group::Gate 5: Tests"
          # Run tests that don't require model files (exclude integration tests needing .gguf files)
          cargo test --lib --no-default-features --features huggingface -- --skip test_generate_handler --skip test_chat_completions
          echo "âœ… Core tests passing"
          echo "::endgroup::"

      - name: "ðŸš§ GATE 6/6: Documentation Validation"
        run: |
          echo "::group::Gate 6: Documentation"
          cargo doc --no-deps --all-features
          echo "âœ… Documentation builds successfully"
          echo "::endgroup::"

      - name: "ðŸŽ¯ RELEASE GATES SUMMARY"
        id: gates
        run: |
          echo "ðŸŽ‰ ALL 6 MANDATORY GATES PASSED!"
          echo "âœ… Core Build"
          echo "âœ… CUDA Timeout Protection (Issue #59)"
          echo "âœ… Template Packaging (Issue #60)"
          echo "âœ… Binary Size Constitutional Limit"
          echo "âœ… Test Suite"
          echo "âœ… Documentation"
          echo "should_publish=true" >> $GITHUB_OUTPUT

      # ðŸš€ REUSE GATE BINARIES - NO RECOMPILATION WASTE
      - name: "Upload gate binaries as artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: gate-built-binary
          path: target/release/shimmy

  # ðŸš€ LINUX BINARY - REUSE FROM GATES (NO RECOMPILATION)
  reuse-gate-binary:
    needs: preflight
    if: needs.preflight.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download gate-built binary
        uses: actions/download-artifact@v4
        with:
          name: gate-built-binary
          path: ./

      - name: Upload as Linux x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: shimmy-linux-x86_64
          path: shimmy

  # ðŸš€ CROSS-PLATFORM BUILDS (ONLY WHAT GATES DIDN'T BUILD)
  build:
    needs: preflight
    if: needs.preflight.outputs.should_publish == 'true'
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary-name: shimmy.exe
            artifact-name: shimmy-windows-x86_64.exe

          - os: macos-latest
            target: x86_64-apple-darwin
            binary-name: shimmy
            artifact-name: shimmy-macos-intel

          - os: macos-latest
            target: aarch64-apple-darwin
            binary-name: shimmy
            artifact-name: shimmy-macos-arm64

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: target/${{ matrix.target }}/release/${{ matrix.binary-name }}

  release:
    needs: [preflight, reuse-gate-binary, build]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') && needs.preflight.outputs.should_publish == 'true'
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy and rename artifacts
          cp artifacts/shimmy-linux-x86_64/shimmy release-files/shimmy-linux-x86_64
          cp artifacts/shimmy-linux-x86_64/shimmy release-files/shimmy  # Generic name

          cp artifacts/shimmy-windows-x86_64.exe/shimmy.exe release-files/shimmy-windows-x86_64.exe
          cp artifacts/shimmy-windows-x86_64.exe/shimmy.exe release-files/shimmy.exe  # Generic name

          cp artifacts/shimmy-macos-intel/shimmy release-files/shimmy-macos-intel
          cp artifacts/shimmy-macos-arm64/shimmy release-files/shimmy-macos-arm64

          # List what we're releasing
          echo "Release files:"
          ls -la release-files/

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            release-files/* \
            --title "Shimmy ${{ github.ref_name }}" \
            --generate-notes
